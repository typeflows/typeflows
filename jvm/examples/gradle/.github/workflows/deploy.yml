name: Deploy to Production
on:
  push:
    branches:
    - release
    paths:
    - src/**
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5.0.0
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - run: npm run build && npm test
      shell: bash
  deploy:
    runs-on: ubuntu-latest
    needs:
    - build
    steps:
    - uses: actions/deploy@v2
      with:
        target: production
        token: ${{ secrets.DEPLOY_TOKEN }}